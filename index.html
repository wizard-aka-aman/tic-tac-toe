<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li> This is Tic-Tac-Toe</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
          <!-- <div class="line"></div> -->
        <div class="box br-t br-l"><span class="boxtext"></span></div>
        <div class="box br-t"><span class="boxtext"></span></div>
        <div class="box br-t br-r"><span class="boxtext"></span></div>
        <div class="box br-l"><span class="boxtext"></span></div>
        <div class="box "><span class="boxtext"></span></div>
        <div class="box br-r"><span class="boxtext"></span></div>
        <div class="box br-b br-l"><span class="boxtext"></span></div>
        <div class="box br-b "><span class="boxtext"></span></div>
        <div class="box br-b br-r"><span class="boxtext"></span></div>
      </div>
      <div class="gameInfo">
        <h1>Welcome to Tic Tac Toe</h1>
        <div>
          <span class="info">X's Turn</span>
          <button id="reset">Reset</button>
        </div>
        <div class="imgbox">
          <img src="excited.gif" alt="" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
